<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - ACADEMIC QUEST</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <form id="login-form">
                <h2>Login</h2>
                <p>Welcome back! Please enter your details.</p>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="form-switch">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>

        <div class="form-container hidden" id="signup-container">
            <form id="signup-form">
                <h2>Create Account</h2>
                <p>Track your academic journey with us.</p>
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-uid">University ID</label>
                    <input type="text" id="signup-uid" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="signup-year">University Year</label>
                    <select id="signup-year" required>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="signup-course">Courses (e.g., ITE-201, HIS-102)</label>
                    <input type="text" id="signup-course" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="form-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                <p id="signup-error" class="error-message"></p>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
