<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access - Student Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div id="login-section">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup-link">Sign Up</a></p>
        </div>

        <div id="signup-section" style="display: none;">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="text" id="signup-id" placeholder="University ID" required>
                <input type="email" id="signup-email" placeholder="Email (e.g., student@rsu.ac.th)" required>
                <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required>
                <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required>
                <input type="text" id="signup-courses" placeholder="Courses (e.g., ITE-201, HIS-102)" required>
                <div class="form-group">
                    <label for="student-year">University Year:</label>
                    <select id="student-year" required>
                        <option value="">Select Year</option>
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login-link">Log In</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
