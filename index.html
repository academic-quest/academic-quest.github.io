<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <h1>RSU Progress</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#dashboard" class="nav-link active" id="dashboard-link">Dashboard</a></li>
                <li><a href="#quests" class="nav-link" id="quests-link">Quests</a></li>
                <li><a href="#leaderboard" class="nav-link" id="leaderboard-link">Leaderboard</a></li>
                <li><a href="#profile" class="nav-link" id="profile-link">Profile</a></li>
                <li id="admin-link-container" style="display:none;"><a href="admin.html" class="nav-link">Admin Panel</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <span id="user-email"></span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <main id="content" class="main-content">
        <section id="dashboard-content" class="page-content" style="display: none;">
            <div class="dashboard-header">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
                    <div class="user-details">
                        <h2 id="student-name">Loading...</h2>
                        <p id="student-id">ID: Loading...</p>
                        <p id="student-year">University Year: Loading...</p>
                    </div>
                </div>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Points</h3>
                        <p id="user-points">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Level</h3>
                        <p id="user-level">1</p>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-sections">
                <div class="section-card quests-overview">
                    <h3>Quests Overview</h3>
                    <ul id="quests-overview-list">
                        </ul>
                    <a href="#quests" class="view-all-link">View All Quests</a>
                </div>
                <div class="section-card leaderboard-overview">
                    <h3>Leaderboard Overview</h3>
                    <ol id="leaderboard-overview-list">
                        </ol>
                    <a href="#leaderboard" class="view-all-link">View Full Leaderboard</a>
                </div>
                <div class="section-card points-breakdown">
                    <h3>Points Breakdown</h3>
                    <ul id="points-breakdown-list">
                        </ul>
                </div>
            </div>
        </section>

        <section id="quests-content" class="page-content" style="display: none;">
            <h2>Quests</h2>
            <ul id="quest-list">
                </ul>
        </section>

        <section id="leaderboard-content" class="page-content" style="display: none;">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list">
                </ol>
        </section>

        <section id="profile-content" class="page-content" style="display: none;">
            <h2>Profile</h2>
            <div class="profile-card">
                <div class="profile-header">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
                    <h3 id="profile-card-name"></h3>
                    <p id="profile-card-year"></p>
                </div>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Full Name:</label>
                        <input type="text" id="profile-name">
                    </div>
                    <div class="form-group">
                        <label for="profile-id">University ID:</label>
                        <input type="text" id="profile-id">
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email:</label>
                        <input type="email" id="profile-email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="profile-year">University Year:</label>
                        <select id="profile-year">
                            <option value="Freshman">Freshman</option>
                            <option value="Sophomore">Sophomore</option>
                            <option value="Junior">Junior</option>
                            <option value="Senior">Senior</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="profile-courses">Courses (comma separated):</label>
                        <input type="text" id="profile-courses">
                    </div>
                    <button type="submit" id="update-profile-btn">Update Profile</button>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="student.js"></script>
</body>
</html>
