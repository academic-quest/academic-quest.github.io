<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="admin-page-body">
    <header class="main-header">
        <h1>Admin Panel</h1>
        <nav>
            <a href="index.html">Student View</a>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>
    <main class="admin-container">
        <div class="admin-card">
            <h2>Add New Quest</h2>
            <form id="add-quest-form">
                <input type="text" id="quest-name" placeholder="Quest Name" required>
                <textarea id="quest-description" placeholder="Description" required></textarea>
                <input type="number" id="quest-points" placeholder="Points" required>
                <input type="text" id="quest-badge" placeholder="Badge to Award (e.g., FirstQuest)">
                <button type="submit">Add Quest</button>
            </form>
        </div>
        <div class="admin-card">
            <h2>Current Quests</h2>
            <ul id="quest-list"></ul>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="./scripts/firebase-config.js"></script>
    <script src="./scripts/admin.js"></script>
</body>
</html>
