<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body class="admin-page">
    <div class="admin-container">
        <h2>Admin Panel</h2>
        <div class="admin-section">
            <h3>Add New Quest</h3>
            <form id="add-quest-form">
                <input type="text" id="quest-name" placeholder="Quest Name" required>
                <input type="number" id="quest-points" placeholder="Points" required>
                <input type="text" id="quest-type" placeholder="Type (e.g., Attendance)" required>
                <textarea id="quest-description" placeholder="Description" required></textarea>
                <button type="submit">Add Quest</button>
            </form>
        </div>
        
        <div class="admin-section">
            <h3>Manage Quests</h3>
            <ul id="quest-list">
                </ul>
        </div>
        
        <div class="admin-section">
            <h3>Add New Badge</h3>
            <form id="add-badge-form">
                <input type="text" id="badge-name" placeholder="Badge Name" required>
                <input type="text" id="badge-description" placeholder="Description" required>
                <button type="submit">Add Badge</button>
            </form>
        </div>
        
        <div class="admin-section">
            <h3>Manage Badges</h3>
            <ul id="badge-list">
                </ul>
        </div>
        
        <button id="admin-logout-btn">Logout</button>
    </div>
    
    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
